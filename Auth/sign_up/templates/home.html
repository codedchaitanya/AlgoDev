<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeRoyale | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <!-- Logo -->
    <div class="flex items-center space-x-2">
      <img src="/static/logo.png" alt="CodeRoyale Logo" class="h-10 w-10">
      <h1 class="text-xl font-semibold">CodeRoyale</h1>
    </div>

    <!-- Right Buttons -->
    <div class="space-x-4">
      <a href="/auth/login" class="text-blue-600 font-medium hover:underline">Login</a>
      <a href="/auth/register" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
        Profile
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center py-20 px-4 bg-gradient-to-br from-white via-blue-50 to-gray-100">
    <h2 class="text-5xl md:text-6xl font-bold text-gray-800 animate-pulse">TEST YOURSELF</h2>
    <p class="mt-6 max-w-2xl text-lg text-gray-600">
      CodeRoyale is the best platform to help you enhance your skills, expand your knowledge,
      and prepare for technical interviews.
    </p>
    <a href="/auth/register" class="mt-8 bg-blue-600 text-white px-6 py-3 rounded-md text-lg hover:bg-blue-700 transition">
      Create Account
    </a>

    <!-- Animated image placeholder -->
    <div class="mt-12">
      <img src="https://cdni.iconscout.com/illustration/premium/thumb/developer-3466530-2910205.png" 
           alt="Hero Image" 
           class="w-full max-w-xl animate-bounce" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="mt-20 text-center py-6 text-sm text-gray-500">
    &copy; 2025 CodeRoyale. All rights reserved.
  </footer>

</body>
</html>
