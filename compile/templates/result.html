
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Execution Report</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
    body {
      font-family: 'Orbitron', sans-serif;
      
      background-image: url("{% static 'images/compilerBG1.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="text-white">

  <!-- Main Container -->
  <div class="min-h-screen bg-black/70 backdrop-blur-sm flex items-center justify-center p-4">

    <!-- The Result Card -->
    <div class="w-full max-w-4xl bg-gray-900/80 border-2 border-cyan-400/30 rounded-2xl shadow-2xl shadow-cyan-500/20 p-8">
      
      <header class="text-center mb-8">
        <h1 class="text-4xl font-black uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">
          Execution Report
        </h1>
        <p class="text-gray-400">Mission Debrief</p>
      </header>
      
      <div class="space-y-6">
        
        <!-- Language -->
        <div>
          <h2 class="text-sm font-bold text-cyan-300 mb-2">LANGUAGE</h2>
          <p class="p-3 bg-gray-800 rounded-md font-bold">{{ submission.language }}</p>
        </div>
        
        <!-- Submitted Code -->
        <div>
          <h2 class="text-sm font-bold text-cyan-300 mb-2">SUBMITTED SCRIPT</h2>
          <pre class="p-3 bg-gray-800 rounded-md text-gray-300 font-mono text-sm overflow-x-auto">{{ submission.code }}</pre>
        </div>
        
        <!-- Input Data -->
        <div>
          <h2 class="text-sm font-bold text-cyan-300 mb-2">INPUT DATA STREAM</h2>
          <pre class="p-3 bg-gray-800 rounded-md text-gray-300 font-mono text-sm overflow-x-auto">{{ submission.input_data }}</pre>
        </div>

        <!-- Output Data -->
        <div>
          <h2 class="text-sm font-bold text-green-400 mb-2">OUTPUT LOG</h2>
          <pre class="p-4 bg-black border-2 border-green-500/50 rounded-md text-white font-mono text-sm overflow-x-auto">{{ submission.output_data }}</pre>
        </div>

        <!-- Action Button -->
        <div class="pt-4">
          <!-- <a href="" class="w-full block text-center bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-all"> -->
          <a href="/compile/?lang={{ submission.language }}" class="w-full block text-center bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition-all">  
            NEW EXECUTION
          </a>
        </div>
        
      </div>

    </div>
  </div>

</body>
</html>
